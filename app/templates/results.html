<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/css/legacy.css">
        <link rel="stylesheet" href="static/css/style.css">
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    </head>
    <body>
      <div class="app">
        <h1>分類結果</h1>
        <a href="{{ url_for('index') }}">Back</a><p>

          <h2>入力画像</h2>
          {% for file_url in file_urls %}
          <img align="center" style="height: 400px" src="{{ file_url }}">
          {% endfor %}

          <h2>物体検出結果</h2>
          <img align="center" style="height: 400px" src="{{ detected['detect'] }}">

          <h3>物体検出結果</h3>
          <img align="center" style="height: 200px" src="{{ detected['bb'] }}">

          <h3>Resized</h3>
          <img align="center" style="height: 200px" src="{{ detected['resize'] }}">

          <h2>分類結果</h2>
          {% for i, res in result %}
        <p>Result {{i+1}}: ID{{res['class']}} {{res['name']}} (Probability: {{res['probability']}})</p>
        <img align="center" style="height: 224px" src="static/images/ref/{{res['class']}}.png">
        {% endfor %}
      </div>
    </body>
</html>
